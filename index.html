---
layout: default
title: Home
---


<div class="container">
  <div class="blog-posts">
    {% for post in site.posts %}
      <div class="blog-post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div><a href="{{ post.url}}index.html#disqus_thread">comments</a></div>
        <p class="summary">
          {{ post.category }}
          <span class="date">
            {{ post.date | date: '%B %d, %Y' }}
          </span>
        </p>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </div>
</div>
